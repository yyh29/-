<!DOCTYPE html>
<html>
<head>
	<title>石头剪刀布</title>
	<script type="text/javascript">
		var playerChoice = "";
		var computerChoice = "";
		var playerScore = 0;
		var computerScore = 0;

		function choose(choice) {
			playerChoice = choice;
			document.getElementById("player-choice").innerHTML = "你选择了：" + playerChoice;
		}

		function computerChoose() {
			var choices = ["石头", "剪刀", "布"];
			computerChoice = choices[Math.floor(Math.random() * 3)];
			document.getElementById("computer-choice").innerHTML = "电脑选择了：" + computerChoice;
			checkWinner();
		}

		function checkWinner() {
			if (playerChoice == computerChoice) {
				document.getElementById("result").innerHTML = "平局！";
			} else if ((playerChoice == "石头" && computerChoice == "剪刀") || (playerChoice == "剪刀" && computerChoice == "布") || (playerChoice == "布" && computerChoice == "石头")) {
				document.getElementById("result").innerHTML = "你赢了！";
				playerScore++;
				document.getElementById("player-score").innerHTML = playerScore;
			} else {
				document.getElementById("result").innerHTML = "电脑赢了！";
				computerScore++;
				document.getElementById("computer-score").innerHTML = computerScore;
			}
		}
	</script>
</head>
<body>
	<h1>石头剪刀布！</h1>
	<button onclick="choose('石头')">石头</button>
	<button onclick="choose('剪刀')">剪刀</button>
	<button onclick="choose('布')">布</button>
	<h2 id="player-choice"></h2>
	<button onclick="computerChoose()">电脑出招！</button>
	<h2 id="computer-choice"></h2>
	<h3 id="result"></h3>
	<div style="float: right;">
		<p>玩家得分：<span id="player-score">0</span></p>
		<p>电脑得分：<span id="computer-score">0</span></p>
	</div>
</body>
</html>
