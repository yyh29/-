<!DOCTYPE html>
<html>
<head>
	<title>和雌小鬼大战三百回合</title>
	<script type="text/javascript">
		var playerChoice = "";
		var computerChoice = "";
		var playerScore = 0;
		var computerScore = 0;

		function choose(choice) {
			playerChoice = choice;
			document.getElementById("player-choice").innerHTML = "对付雌小鬼，你决定使出" + playerChoice;
		}

		function computerChoose() {
			var choices = ["石头", "剪刀", "布"];
			computerChoice = choices[Math.floor(Math.random() * 3)];
			document.getElementById("computer-choice").innerHTML = "笨蛋大叔♥︎让你见识见识我的" + computerChoice +"♥︎";
			checkWinner();
		}

		function checkWinner() {
			if (playerChoice == computerChoice) {
				document.getElementById("result").innerHTML = "啊呀啊呀♥︎笨蛋大叔居然变聪明了呢♥︎";
			} else if ((playerChoice == "石头" && computerChoice == "剪刀") || (playerChoice == "剪刀" && computerChoice == "布") || (playerChoice == "布" && computerChoice == "石头")) {
				document.getElementById("result").innerHTML = "哼，大叔我也不是好欺负的啊！";
				playerScore++;
				document.getElementById("player-score").innerHTML = playerScore;
			} else {
				document.getElementById("result").innerHTML = "杂鱼♥杂鱼♥果然笨蛋大叔还是这么好捉弄呢♥︎";
				computerScore++;
				document.getElementById("computer-score").innerHTML = computerScore;
			}
		}
	</script>
</head>
<body>
	<div style="float: right;">
		<p>雌小鬼被调教次数：<span id="player-score">0</span></p>
		<p>笨蛋大叔被捉弄次数：<span id="computer-score">0</span></p>
	</div>
	<h1>大战雌小鬼！</h1>
	<p>硬了，拳头硬了。快选择你要出的招式狠狠的教训雌小鬼</p>
	<div style="float: right;">
		<img src="girl.jpg" alt="雌小鬼" width="405" height="567">
	</div>
	<button onclick="choose('石头')">石头</button>
	<button onclick="choose('剪刀')">剪刀</button>
	<button onclick="choose('布')">布</button>
	<h2 id="player-choice"></h2>
	<button onclick="computerChoose()">大叔不会是想做什么色色的事情吧♥︎</button>
	<h2 id="computer-choice"></h2>
	<h3 id="result"></h3>
</body>
</html>
